  <script type="text/babel">

    function Gallery({ children }) {
      return (
        <div className="gallery">

          <style>{`
            .gallery {
              display: grid;
              grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
              gap: 10px;

          `}</style>

      );
    }
